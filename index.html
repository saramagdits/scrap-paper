<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Scrap Paper</title>
	<!--FONTS AND STYLES-->
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel='stylesheet' href='normalize.css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel='stylesheet' href='styles.css'>
</head>
<body>
<div class='main-flex-container'>
	<div class='flex-container'>
		<div class='title'>
			<h1><i class="fas fa-pencil-alt"></i> Scrap Paper</h1>
			<h2>Store your notes for later</h2>
		</div>
	</div>
	<div class='flex-container flex-entries-create'>
		<div class='entries'>
			<h3>Your Scraps</h3>
			<ul class='entries__list'>
				<!--li with entry title goes here-->
				<!--needs a delete button-->
			</ul>
		</div>
		<div class='create'>
			<h3>Create a Scrap</h3>
			<label for='title' class='create__label'>Title</label>
			<input type='text' name='title' placeholder='Enter a title' class='create__title'>
			<label for='entry' class='create__label'>Note</label>
			<textarea name='entry-body' class='create__body' cols='30' rows='10' placeholder='Enter your note here'></textarea>
			<button class='create__btn'>Submit</button>
		</div>
	</div>
	<div class='flex-container'>
		<div class='view'>
			<h3 class='view__title'>Click a scrap to view it</h3>
			<p class='view__body'></p>
		</div>
	</div>
</div>



<!--SCRIPTS-->

<script src='app.js' type='text/javascript'></script>
</body>
</html>
