<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Scrap Paper</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel='stylesheet' href='styles.css'>
</head>
<body>
	<h1>Scrap Paper</h1>
	<h2>Store your notes for later</h2>
	<div class='entries'>
		<h3>Your Scraps</h3>
		<ul class='entries__list'>
			<!--li with entry title goes here-->
			<!--needs a delete button-->
		</ul>
	</div>
	<div class='create'>
		<h3>Create a Scrap</h3>
		<label for='title'>Title</label>
		<input type='text' name='title' placeholder='title' class='create__title'>
		<label for='entry'>Note</label>
		<textarea name='entry-body' class='create__body' cols='30' rows='10' placeholder='Enter your note here'></textarea>
		<button class='create__btn'>Submit</button>
	</div>
	<div class='view'>
		<h3 class='view__title'>Scrap Title goes here</h3>
		<p class='view__body'></p>
	</div>
<script src='app.js' type='text/javascript'></script>
</body>
</html>
